<mat-tab-group>
  <mat-tab label="Beginner">
    <div class="flex-column row-gap-1 px-1 mb-2">
      <section *ngFor="let map of beginnerLessonsGroupedByHand | keyvalue">
        <h1 [id]="'beginner_' + map.key">
          {{ map.key === BOTH_HANDS ? 'Home Keys' : (map.key | hand) }}
        </h1>
        <tiptap-lessons-list [lessons]="map.value"></tiptap-lessons-list>
      </section>
    </div>
  </mat-tab>

  <mat-tab label="Intermediate">
    <div class="flex-column row-gap-1 px-1 mb-2">
      <section *ngFor="let map of intermediateLessonsGroupedByHand | keyvalue">
        <h1 [id]="'intermediate_' + map.key">
          {{ map.key | hand }}
        </h1>
        <tiptap-lessons-list [lessons]="map.value"></tiptap-lessons-list>
      </section>
    </div>
  </mat-tab>
</mat-tab-group>
