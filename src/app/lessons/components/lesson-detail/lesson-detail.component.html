<mat-card *ngIf="lesson">
  <section class="px-4 py-3">
    <div role="heading" class="text-xl mb-1">
      <a routerLink="/session" [queryParams]="lesson">
        {{ link | titlecase }}
      </a>
    </div>

    <div class="flex flex-wrap gap-4">
      <kbd
        class="px-3 py-2 text-xl"
        *ngFor="let element of characterSpace; trackBy: trackByKey"
      >
        {{ element }}
      </kbd>
    </div>
  </section>
</mat-card>
