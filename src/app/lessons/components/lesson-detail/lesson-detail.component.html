<mat-card>
  <section class="px-4 py-3">
    <div
      role="heading"
      class="text-xl mb-1"
    >
      <a
        routerLink="/session"
        [queryParams]="lesson()"
        class="underline"
      >
        {{ link() | titlecase }}
      </a>
    </div>

    <div class="flex flex-wrap gap-4">
      @for(element of characterSpace(); track element) {
      <kbd class="px-3 py-2 text-xl">
        {{ element }}
      </kbd>
      }
    </div>
  </section>
</mat-card>
