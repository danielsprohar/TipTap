<mat-card *ngIf="lesson">
  <section class="container">
    <div role="heading" class="heading mb-1">
      <a routerLink="/session" [queryParams]="lesson">
        {{ link | titlecase }}
      </a>
    </div>

    <div class="container keys">
      <kbd *ngFor="let key of keys; trackBy: trackByKey">
        {{ key }}
      </kbd>
    </div>
  </section>
</mat-card>
