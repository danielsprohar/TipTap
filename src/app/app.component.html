<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Tip Tap</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/lessons">Lessons</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topnav">
      <div class="lhs">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a mat-list-item routerLink="/" class="app-name">Tip Tap</a>
      </div>

      <ul class="links">
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <li>
            <button mat-button (click)="logout()">Log out</button>
          </li>
          <ng-container *ngIf="auth.user$ | async as user">
            <li class="user-picture">
              <img
                [src]="user.picture"
                alt="User picture"
                height="32"
                width="32"
              />
            </li>
          </ng-container>
        </ng-container>

        <ng-template #loggedOut>
          <li>
            <a
              mat-raised-button
              color="accent"
              href="javascript:void(0)"
              (click)="auth.loginWithRedirect()"
            >
              Log in
            </a>
          </li>
        </ng-template>
      </ul>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-snackbar></app-snackbar>
