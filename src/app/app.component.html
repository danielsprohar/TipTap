<mat-sidenav-container class="h-full">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="isHandset() ? 'dialog' : 'navigation'"
    mode="over"
  >
    <div class="h-full flex flex-col">
      <mat-toolbar>
        <div class="flex items-center gap-4">
          <img
            class="rounded mt-3"
            height="40"
            width="40"
            src="assets\apple-touch-icon.png"
            alt="Logo"
          />
          <span class="mt-3 text-2xl">Tip Tap</span>
        </div>
      </mat-toolbar>

      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </div>
        </a>
        <a
          mat-list-item
          routerLink="lessons"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>book</mat-icon>
            <span>Lessons</span>
          </div>
        </a>
        <a
          mat-list-item
          routerLink="random"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>shuffle</mat-icon>
            <span>Random</span>
          </div>
        </a>
      </mat-nav-list>

      <!-- Spacer -->
      <div class="flex-1"></div>

      <mat-nav-list>
        <a
          mat-list-item
          href="#"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </div>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Top nav -->
    <mat-toolbar class="fixed left-0 right-0 top-0 z-50 h-14 w-full flex items-center border-b border-zinc-400 dark:border-zinc-800">
      @if (isHandset()) {
        <button
          mat-icon-button
          aria-label="Toggle sidenav"
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      }

      <nav class="hidden mt-2 ml-3 sm:flex items-center">
        <a
          mat-button
          routerLink="/"
          class="text-xl mr-2"
        >
          Home
        </a>
        <a
          mat-button
          routerLink="lessons"
          class="link ml-1"
        >
          Lessons
        </a>
        <a
          mat-button
          routerLink="random"
          class="link"
        >
          Random
        </a>
      </nav>
    </mat-toolbar>

    <!-- Add Content Here -->
    <main class="max-w-4xl pt-14 px-4 my-0 mx-auto">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
