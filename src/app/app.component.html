<mat-sidenav-container class="h-full">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="isHandset() ? 'dialog' : 'navigation'"
    mode="over"
  >
    <div class="h-full flex flex-col">
      <mat-toolbar>
        <div class="flex items-center gap-4">
          <img
            class="rounded mt-3"
            height="40"
            width="40"
            src="assets\apple-touch-icon.png"
            alt="Logo"
          />
          <span class="mt-3 text-2xl">Tip Tap</span>
        </div>
      </mat-toolbar>

      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </div>
        </a>
        <a
          mat-list-item
          routerLink="lessons"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>book</mat-icon>
            <span>Lessons</span>
          </div>
        </a>
        <a
          mat-list-item
          routerLink="random"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>shuffle</mat-icon>
            <span>Random</span>
          </div>
        </a>
      </mat-nav-list>

      <!-- Spacer -->
      <div class="flex-1"></div>

      <mat-nav-list>
        <a
          mat-list-item
          href="#"
          (click)="drawer.close()"
        >
          <div class="flex items-center gap-x-2">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </div>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Top nav -->
    <div
      class="fixed left-0 right-0 top-0 z-50 h-16 w-full flex items-center justify-between border-b bg-zinc-900 text-white"
    >
      @if (isHandset()) {
        <button
          mat-icon-button
          aria-label="Toggle sidenav"
          (click)="drawer.toggle()"
        >
          <mat-icon class="text-white">menu</mat-icon>
        </button>
      }

      <nav class="hidden mt-2 mx-3 sm:flex items-center">
        <ul class="flex items-center gap-x-2">
          <li>
            <a
              routerLink="/"
              class="px-3 py-2 text-white rounded hover:bg-gradient-to-r from-cyan-500 to-blue-500"
            >
              Home
            </a>
          </li>
          <li>
            <a
              routerLink="lessons"
              class="px-3 py-2 text-white rounded hover:bg-gradient-to-r from-cyan-500 to-blue-500"
            >
              Lessons
            </a>
          </li>
          <li>
            <a
              routerLink="random"
              class="px-3 py-2 text-white rounded hover:bg-gradient-to-r from-cyan-500 to-blue-500"
            >
              Random
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Add Content Here -->
    <main class="max-w-4xl pt-16 px-4 my-0 mx-auto">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
