<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over"
  >
    <mat-toolbar id="sidenavToolbar">
      <div class="logo-container">
        <img src="assets\apple-touch-icon.png" alt="Home" class="app-logo" />
        <span class="app-name">Tip Tap</span>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()"> HOME </a>
      <a mat-list-item routerLink="lessons" (click)="drawer.close()">
        LESSONS
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Top nav -->
    <mat-toolbar
      id="topnav"
      class="flex align-items-center full-width mat-elevation-z2"
    >
      <button
        *ngIf="isHandset$ | async"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <ng-container *ngIf="!(isHandset$ | async)">
        <a routerLink="/" class="app-name">Tip Tap</a>
        <a routerLink="lessons" mat-button class="link ml-1">LESSONS</a>
        <a routerLink="/" mat-button class="link">RANDOM</a>
        <a routerLink="/about" mat-button class="link">ABOUT</a>
      </ng-container>

      <span class="spacer"></span>

      <button
        data-test="toggle-theme"
        mat-icon-button
        aria-label="Toggle theme"
        title="Toggle theme"
        (click)="toggleTheme()"
      >
        <mat-icon id="themeIcon">
          {{ (isDarkTheme$ | async) ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
      </button>
    </mat-toolbar>

    <!-- Add Content Here -->
    <main class="container">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
