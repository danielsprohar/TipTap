<main>
  <section class="container">
    <button (click)="startTimer()">Start</button>
    <button (click)="startTimer()" [disabled]="isTicking">Reset</button>
  </section>

  <section class="container">
    <p *ngIf="timer$ | async as timer; else default">{{ timer }}</p>
    <ng-template #default>
      <p>0</p>
    </ng-template>
    <p>{{ message }}</p>
  </section>

  <app-terminal></app-terminal>

  <router-outlet></router-outlet>
</main>
