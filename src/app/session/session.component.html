<div class="max-w-4xl flex flex-col">
  <div class="mt-4 mb-2 flex items-center justify-between">
    <tiptap-timer></tiptap-timer>
    <ng-container *ngIf="isSessionInProgress; else idle">
      <button mat-raised-button color="warn" (click)="stopSession()">
        Stop
      </button>
    </ng-container>
    <ng-template #idle>
      <button mat-stroked-button (click)="startSession()">Start</button>
    </ng-template>
  </div>

  <tiptap-terminal
    *ngIf="words$ | async as words"
    [words]="words"
  ></tiptap-terminal>

  <div *ngIf="!isSessionInProgress" class="mt-2 mb-4">
    <kbd class="px-2 py-1">Shift</kbd>
    +
    <kbd class="px-2 py-1">Enter</kbd>
    to begin
  </div>

  <tiptap-session-metrics
    *ngIf="isSessionCompleted"
    class="my-4"
  ></tiptap-session-metrics>
</div>
