<div class="container centered mt-1">
  <div>
    <div class="flex align-items-center mt-1">
      <tiptap-timer></tiptap-timer>
      <span class="spacer"></span>
      <p class="key-pressed">
        {{ keyPressed$ | async }}
      </p>
    </div>

    <ng-container *ngIf="words$ | async as words">
      <tiptap-terminal [words]="words"></tiptap-terminal>
    </ng-container>

    <p *ngIf="!isSessionInProgress">
      <kbd>Shift</kbd>
      +
      <kbd>Enter</kbd>
      to begin
    </p>

    <tiptap-session-metrics
      *ngIf="isSessionCompleted"
      class="mt-1"
    ></tiptap-session-metrics>
  </div>
</div>
