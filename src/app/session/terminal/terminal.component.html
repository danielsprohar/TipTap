<section class="container">
  <ng-container *ngIf="lesson || book; else loading">
    <article #terminal id="terminal">
      <div id="stack">{{ stack }}</div>
      <div id="cursor"></div>
      <div id="queue">{{ queue }}</div>
    </article>
  </ng-container>
  <ng-template #loading>
    <article aria-busy="true"></article>
  </ng-template>
</section>
