<div class="container my-1">
  <table>
    <thead>
      <th>Time</th>
      <th>Errors</th>
      <th title="Words per minute">WPM</th>
    </thead>
    <tbody>
      <tr>
        <td *ngIf="time$ | async as time; else default">
          {{ time }}
        </td>
        <ng-template #default>
          <td>0</td>
        </ng-template>

        <ng-container *ngIf="metrics$ | async as metrics">
          <td>{{ metrics.errorCount }}</td>
          <td>{{ metrics.wpm }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
