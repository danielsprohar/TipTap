<div
  class="flex-column row-gap-1 my-1"
  *ngIf="timeSeries$ | async as timeSeries"
>
  <h1>Session Metrics</h1>
  <mat-card>
    <mat-card-content>
      <tiptap-metrics-line-chart
        [samples]="timeSeries"
      ></tiptap-metrics-line-chart>
    </mat-card-content>
  </mat-card>

  <mat-card class="mb-2" *ngIf="sessionResults$ | async as data">
    <mat-card-content>
      <tiptap-metrics-table [sessionResults]="data"></tiptap-metrics-table>
    </mat-card-content>
  </mat-card>
</div>
