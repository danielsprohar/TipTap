<div>
  <span class="uppercase font-semibold">Time</span>
  <p class="text-3xl font-mono">
    <ng-container *ngIf="time$ | async as time; else idle">
      {{ sessionLengthSeconds - time }}
    </ng-container>
    <ng-template #idle>
      {{ sessionLengthSeconds }}
    </ng-template>
  </p>
</div>
