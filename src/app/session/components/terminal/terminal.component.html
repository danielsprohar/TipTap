<section class="container mt-1">
  <mat-card *ngIf="lesson || book; else loading">
    <div #terminal id="terminal" [class.dark-theme]="isDarkTheme$ | async">
      <div id="stack">{{ stack }}</div>
      <div id="cursor"></div>
      <div id="queue">{{ queue }}</div>
    </div>
  </mat-card>
  <ng-template #loading>
    <mat-progress-spinner></mat-progress-spinner>
  </ng-template>
</section>
