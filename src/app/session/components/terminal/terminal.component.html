<section class="container mt-1">
  <mat-card *ngIf="lesson; else loading">
    <div class="terminal-wrapper">
      <div
        #terminal
        id="terminal"
        [class.dark-theme]="isDarkTheme$ | async"
      ></div>
    </div>
  </mat-card>
  <ng-template #loading>
    <mat-progress-spinner></mat-progress-spinner>
  </ng-template>
</section>
