<div class="my-4">
  <mat-card *ngIf="words; else loading">
    <div class="py-3 pl-3 overflow-y-auto">
      <div
        #terminal
        id="terminal"
        class="flex flex-wrap text-xl font-mono rounded-md max-h-96"
        [class.dark-theme]="isDarkTheme$ | async"
      ></div>
    </div>
  </mat-card>
  <ng-template #loading>
    <mat-progress-spinner></mat-progress-spinner>
  </ng-template>
</div>
