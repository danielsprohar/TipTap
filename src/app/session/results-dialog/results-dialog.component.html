<dialog #modal id="modal">
  <article>
    <h3>Your Results</h3>
    <table>
      <thead>
        <th>Errors</th>
        <th>Total Characters</th>
        <th>Word / Minute</th>
        <th>Accuracy</th>
      </thead>
      <tbody>
        <tr *ngIf="metrica">
          <td>{{ metrica.errorCount }}</td>
          <td>{{ metrica.characterCount }}</td>
          <td>{{ metrica.wpm }}</td>
          <td>{{ metrica.accuracy | percent }}</td>
        </tr>
      </tbody>
    </table>
    <footer>
      <div class="buttons-bar">
        <button class="secondary" data-target="modal" (click)="close()">
          Close
        </button>
        <button data-target="modal" (click)="close()">
          Confirm
        </button>
      </div>
    </footer>
  </article>
</dialog>
