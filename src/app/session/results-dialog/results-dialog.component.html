<h2 mat-dialog-title>Session Metrics</h2>
<mat-dialog-content>
  <table>
    <thead>
      <th>Errors</th>
      <th>Total Characters</th>
      <th>Total Words</th>
      <th>Word / Minute</th>
      <th>Accuracy</th>
    </thead>
    <tbody>
      <tr *ngIf="metrics$ | async as metrics">
        <td>{{ metrics.errorCount }}</td>
        <td>{{ metrics.characterCount }}</td>
        <td>{{ metrics.wordCount }}</td>
        <td>{{ metrics.wpm }}</td>
        <td>{{ metrics.accuracy | percent }}</td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <a mat-button routerLink="/lessons" mat-dialog-close> Back to lessons </a>
  <button mat-button (click)="resetSession()">Try again</button>
</mat-dialog-actions>
