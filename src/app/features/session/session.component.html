<div class="max-w-5xl flex flex-col gap-y-10">
  <div class="mt-10 flex items-center justify-between">
    <tiptap-timer />

    @if (inProgress()) {
      <button
        class="btn btn-primary"
        (click)="stopSession()"
      >
        Stop
      </button>
    } @else {
      <button
        class="btn btn-primary"
        (click)="startSession()"
      >
        Start
      </button>
    }
  </div>

  <tiptap-terminal [words]="words()" />

  <!-- TODO: Open in dialog -->
  @if (completed()) {
    <tiptap-session-metrics />
  }
</div>
