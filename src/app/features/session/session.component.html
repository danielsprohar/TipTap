<div class="max-w-4xl flex flex-col">
  <div class="mt-4 mb-2 flex items-center justify-between">
    <tiptap-timer />

    @if (inProgress()) {
      <button
        class="btn btn-primary"
        (click)="stopSession()"
      >
        Stop
      </button>
    } @else {
      <button
        class="btn btn-primary"
        (click)="startSession()"
      >
        Start
      </button>
    }
  </div>

  <tiptap-terminal [words]="words()" />

  <!-- TODO: Open in dialog -->
  @if (completed()) {
    <tiptap-session-metrics class="my-4" />
  }
</div>
