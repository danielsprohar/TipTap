<div class="max-w-5xl flex flex-col gap-y-10">
  <div class="mt-10 flex items-center justify-between">
    <tiptap-timer />

    @if (inProgress()) {
      <button
        class="btn btn-primary"
        (click)="stopSession()"
      >
        Stop
      </button>
    } @else {
      <button
        class="btn btn-primary"
        (click)="startSession()"
      >
        Start
      </button>
    }
  </div>

  <div>
    <tiptap-terminal [words]="words()" />

    @if (!inProgress()) {
      <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">
        Start typing to begin.
      </p>
    }
  </div>

  <!-- TODO: Open in dialog -->
  @if (completed()) {
    <tiptap-session-metrics />
  }
</div>
