<tiptap-card>
  <div class="mb-3">
    <a
      routerLink="/session"
      [queryParams]="lesson()"
      class="text-cyan-800 dark:text-cyan-500 hover:underline"
    >
      {{ link() | titlecase }}
    </a>
  </div>

  <div class="flex flex-wrap gap-4">
    @for (element of characterSpace(); track element) {
      <kbd class="px-3 py-2 text-xl">
        {{ element }}
      </kbd>
    }
  </div>
</tiptap-card>
